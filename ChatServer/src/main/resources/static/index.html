<!DOCTYPE html>
<html>
<head>
    <title id="titleID">Chat Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.0.3/css/bootstrap.min.css"/>
</head>
<body>
<script type="text/javascript"
        src="webjars/jquery/2.0.3/jquery.min.js"></script>

<div class="container">
    <div id="navbar" class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand"
               href="#"> ChatApp
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="./"> Home </a></li>
            </ul>
        </div>
    </div>
    <div class="jumbotron">
        <h1>ChatApp</h1>
    </div>
    <div class="col-lg-8">
        <form action="">
            <div class="form-group">
                <label for="transcriptID" class="control-label">Messages</label>
                <textarea class="form-control" id="transcriptID" rows="10" readonly="readonly"></textarea>
            </div>
        </form>
    </div>


    <div class="col-lg-4">
        <form action="">
            <div class="form-group">
                <label for="userListID" class="control-label">Users</label>
                <textarea class="form-control" id="userListID" rows="10" readonly="readonly"></textarea>
            </div>
        </form>
    </div>
    <div class="col-lg-12">
        <form action="" class="form-horizontal">
            <div class="form-group col-lg-6">
                <input id="chatMessageTextID" size="70" name="chattext" value="Hi there !" type="text"
                       class="form-control">
            </div>
            <div class="form_group col-lg-6">
                <input class="btn btn-success" type="button" id="SendButtonID" onclick="button_sendMessage()"
                       value="Send">
                <input class="btn btn-danger" type="button" id="SignInButtonID" onclick="button_signInOut()"
                       value="Sign in">
            </div>
        </form>
    </div>


</div>
<script type="text/javascript"
        src="webjars/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="script.js"></script>
</body>
</html>

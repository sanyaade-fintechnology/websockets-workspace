<!DOCTYPE html>
<html>
<head>
    <title>Static</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.0.3/css/bootstrap.min.css" />
</head>
<body>
<script type="text/javascript"
        src="webjars/jquery/2.0.3/jquery.min.js"></script>

<div class="container">
    <div id="navbar" class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand"
               href="#"> WebSocket Echo Server
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="./"> Home </a></li>
            </ul>
        </div>
    </div>
    <div class="jumbotron">
        <h1>Echo Server</h1>
        <p>
            Sample Java WebSockets server - echo server
        </p>
    </div>
    <div class="col-lg-4">
        <form action="">
            <div class="form-group">
                <label for="textID">Message to sent: </label>
                <input type="text" class="form-control" id="textID" name="message" value="Hello Web Sockets">
            </div>
            <div class="form_group">
                <input class="btn btn-success" type="button" onclick="send_echo()" value="Press to send">
            </div>
        </form>
    </div>
    <div class="col-lg-8">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Messages Panel</h3>
            </div>
            <div class="panel-body">
                <div id="output"></div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript"
        src="webjars/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="script.js"></script>
</body>
</html>
